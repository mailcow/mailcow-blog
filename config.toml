baseURL = "https://mailcow.email"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
title = "mailcow: dockerized - Blog"

# Change the default theme to be use when building the site with Hugo
theme = "FixIt"

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true

[params]
  version = "0.2.X"
  description = "The mailserver suite with the 'moo' ‚Äì üêÆ + üêã = üíï | Official Blog Page"
  # site keywords
  keywords = ["mailcow", "Docker", "Postfix", "Dovecot", "GitHub", "tinc", "E-Mail", "SOGo"]
  defaultTheme = "auto"
  dateFormat = "01-02-2006"
  images = ["/images/cow_mailcow.svg"]
  license = '<a rel="license external nofollow noopener noreffer" href="https://tinc.gmbh?kontakt" target="_blank">The Infrastructure Company GmbH</a>'

  [params.cookieconsent]
    enable = false

[params.search]
  enable = false
  type = "lunr"
  contentLength = 4000
  placeholder = ""
  maxResultLength = 10
  snippetLength = 30
  highlightTag = "em"
  absoluteURL = false
  
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "fixed"
    # LoveIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/images/cow_mailcow.svg"
      # title name
      name = "mailcow: dockerized - Blog"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = "üì∞"
      # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
      typeit = false
	  
[params.footer]
    enable = true
    hugo = true
    copyright = true
    author = false
    since = 2016
    license = '<a rel="license external nofollow noopener noreffer" href="https://tinc.gmbh?kontakt" target="_blank">The Infrastructure Company GmbH</a>'	  
	  custom = '<a href="/imprint/">Imprint</a> | <a href="/policy/">Privacy Policy'

 [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 1
    # Home page profile
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "/images/cow_mailcow.svg"
      title = "The mailserver suite with the 'moo' ‚Äì üêÆ + üêã = üíï"
      # subtitle shown in home page
      subtitle = "News and Infos"
      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 10
      # LoveIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false
	
    [params.page.share]
      enable = false

  [params.social]
    GitHub = "mailcow/mailcow-dockerized"
    Twitter = "mailcow_email"
    Mastodon = "@doncow"
    Email = "info@servercow.de"
	
  [params.social.Telegram]
    # weight when arranging icons (the greater the weight, the later the icon is positioned)
    weight = 0
    # your social ID
    id = "mailcow"
    # prefix of your social link
    prefix = "https://t.me/"
    # content hovering on the icon
    title = "Telegram (Support)"
	
  [params.social.telegram-offtopic]
    # weight when arranging icons (the greater the weight, the later the icon is positioned)
    weight = 7
    # your social ID
    id = "mailcowOffTopic"

  [params.social.community]
    # weight when arranging icons (the greater the weight, the later the icon is positioned)
    weight = 12
    # content hovering on the icon
    title = "Community (Forum)"	

  [params.social.rss]
    # weight when arranging icons (the greater the weight, the later the icon is positioned)
    weight = 64
    # content hovering on the icon
    title = "RSS Feed"	    
	
 [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true
    [params.page.code]
      copy = true
      maxShownLines = 10

[author]
  name = "Moohoo"
  email = "info@servercow.de"
  link = "servercow.de"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

